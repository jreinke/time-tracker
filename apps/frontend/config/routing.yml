  param: { module: project, action: index }

report:
  url:   /report
  param: { module: report, action: index }

overview:
  url:   /overview
  param: { module: overview, action: index }

input_date:
  url:   /input/:date
  param:
    module: input
    action: index
  requirements:
    date: \d{4}-\d{2}-\d{2}

input:
  url:   /input
  param: { module: input, action: index }

switch_theme:
  url: /switch-theme
  param: { module: theme, action: switch }

switch_project_id:
  url: /switch-project/:id
  param:
    module: project
    action: switch
  requirements:
    id: \d+

switch_project:
  url: /switch-project
  param: { module: project, action: switch }

dashboard:
